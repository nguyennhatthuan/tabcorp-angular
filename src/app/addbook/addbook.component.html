<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Add Book</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <form
    [formGroup]="addBookForm"
    #formDirective="ngForm"
    (ngSubmit)="onFormSubmit(formDirective)"
  >
    <div class="book-form-container">
      <mat-form-field hintLabel="Max 30 characters">
        <input
          matInput
          formControlName="titleInput"
          maxlength="30"
          placeholder="Title"
          required
        />
        <mat-error *ngIf="addBookForm.get('titleInput').errors?.required">
          You must enter a value
        </mat-error>
        <mat-error *ngIf="addBookForm.get('titleInput').errors?.whitespace">
          Please enter valid data
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select
          placeholder="Category"
          formControlName="categoryInput"
          required
        >
          <mat-option value="Art">Art</mat-option>
          <mat-option value="Comedy">Comedy</mat-option>
          <mat-option value="Novel">Novel</mat-option>
          <mat-option value="Technical">Technical</mat-option>
        </mat-select>
        <mat-error *ngIf="addBookForm.get('categoryInput').errors?.required">
          You must enter a value
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          formControlName="descriptionInput"
          placeholder="Description"
          id="description"
          required
        ></textarea>
        <mat-error *ngIf="addBookForm.get('descriptionInput').errors?.required">
          You must enter a value
        </mat-error>
        <mat-error
          *ngIf="addBookForm.get('descriptionInput').errors?.whitespace"
        >
          Please enter valid data
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        type="submit"
        [disabled]="addBookForm.invalid"
        color="primary"
      >
        Add
      </button>
    </div>
  </form>
</div>
